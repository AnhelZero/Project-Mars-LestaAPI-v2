<!DOCTYPE html>
<html>
<head>
    <title>Поиск техники по ID</title>
    <script>
        function viewHistory() {
            window.location.href = '/history';
        }
    </script>
</head>
<body>
    <h1>Поиск техники по ID</h1>
    <form action="/" method="post">
        <label for="nickname">Введите ID техники:</label>
        <input type="text" id="nickname" name="nickname" required>
        <button type="submit">Поиск</button>
    </form>
    <br>
    <button onclick="viewHistory()">Посмотреть историю запросов</button>
</body>
</html>
